<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Limestone Monitoring Dashboard Beta</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <style>
        /* Background image on body */
        body {
            background: url('/static/imgs/dashboard.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 20px;
            color: #333;
        }

        /* Add a semi-transparent white overlay container to keep content readable */
        #content-wrapper {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px 30px;
            max-width: 1200px;
            margin: 0 auto; /* centers horizontally */
            box-shadow: 0 0 15px rgba(0,0,0,0.15);
        }

        h1 {
            color: #222;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 40px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        button {
            margin-bottom: 20px;
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #d32f2f;
        }

        #barChart {
            max-width: 1200px;
            max-height: 900px;
            width: 100%;
            height: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
        }

        /* Style the logout link as a button */
        a.logout-link {
            background-color: #555;
            color: white;
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="content-wrapper">
        <h1>Limestone Detection Dashboard</h1>
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <div style="display: flex; gap: 10px;">
                <button onclick="resetDashboard()">Reset Dashboard</button>
                <button onclick="location.href='/history'">History</button>
                <button onclick="location.href='/dailytrend'">Daily Trend</button>
            </div>
            <a href="/logout" class="logout-link">Logout</a>
        </div>
        <div id="tables"></div>
        <canvas id="barChart"></canvas>
        <p id="last-updated" style="font-style: italic; color: #555;"></p>
    </div>
