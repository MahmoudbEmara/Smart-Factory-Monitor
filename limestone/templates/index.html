<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Limestone Dashboard - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url("/static/imgs/dashboard.jpg") center/cover no-repeat;
            display: flex; justify-content: center; align-items: center;
            height: 100vh; margin: 0;
        }
        .login-box {
            background: rgba(255,255,255,0.9);
            padding: 30px 40px; border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }
        input {
            width: 100%; padding: 10px; margin-top: 10px;
            border: 1px solid #ccc; border-radius: 5px;
        }
        button {
            width: 100%; padding: 10px;
            margin-top: 15px; border: none; border-radius: 5px;
            background-color: #009688; color: white; font-weight: bold;
            cursor: pointer;
        }
        .error { color: red; text-align: center; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Limestone Dashboard Login</h2>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
